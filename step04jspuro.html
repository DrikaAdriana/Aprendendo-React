<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Puro</title>
</head>
<body>
  <div id="root"> 
  
  </div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script> <!--2 pacotes importados do cdm links (//unpkg) -->
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> <!--daí conseguimos acessar React E ReactDOM-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><!--unpkg do babel-->
  <script type="text/javascript">
    var rootElement = document.getElementById("root");  

    function Tick () {
      const currentTime = new Date().toLocaleTimeString();
      const element = `
        <div>
         <h1>Olá mundo!/<h1>
         <h2>Horário:  ${currentTime}</h2>
        </div>
     `;
      
      rootElement.innerHTML = element;
    }
    
    setInterval(Tick, 1000);//função nativa
 
   
  </script>
</body>
